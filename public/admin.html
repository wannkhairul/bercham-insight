<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bercham Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#192A56', 
                        'secondary': '#4CAF50',
                        'background': '#F4F4F9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background">
    
    <header class="bg-primary p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-white">
                Dashboard <span class="text-secondary">Admin</span>
            </h1>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <h2 class="text-2xl font-bold text-primary mb-6">Senarai Tempahan Fasiliti</h2>
        
        <div class="overflow-x-auto bg-white rounded-lg shadow-xl">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fasiliti</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarikh/Masa</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombor Matrik</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tujuan</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">Memuatkan data tempahan...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-8 text-center">
             <a href="index.html" class="inline-flex items-center text-primary hover:text-secondary font-medium transition duration-300">
                &larr; Kembali ke Laman Utama
             </a>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.getElementById('bookings-table-body');

    const fetchBookings = async () => {
        try {
            // Panggil API Backend baharu
            const response = await fetch('http://localhost:3000/api/tempahan/all');
            if (!response.ok) {
                throw new Error('Gagal mengambil data tempahan.');
            }
            const bookings = await response.json();
            displayBookings(bookings);
        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Ralat: ${error.message}. Pastikan server berjalan!</td></tr>`;
        }
    };

    const displayBookings = (bookings) => {
        if (bookings.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Tiada tempahan yang dihantar setakat ini.</td></tr>`;
            return;
        }

        tableBody.innerHTML = bookings.map(booking => {
            // Format Tarikh dan masa untuk paparan yang kemas
            const formattedDate = new Date(booking.date).toLocaleDateString('ms-MY');
            
            // Kelas warna untuk Status
            let statusClass = '';
            if (booking.status === 'Approved') {
                statusClass = 'bg-green-100 text-green-800';
            } else if (booking.status === 'Rejected') {
                statusClass = 'bg-red-100 text-red-800';
            } else {
                statusClass = 'bg-yellow-100 text-yellow-800';
            }

            return `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${booking.facilityName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate} @ ${booking.timeSlot}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${booking.userMatric}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs">${booking.purpose}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${booking.status}
                        </span>
                    </td>
                </tr>
            `;
        }).join('');
    };

    fetchBookings();
});
    </script>
</body>
</html>
